<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Alojamiento</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Reserva de Alojamiento</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#buscar">Buscar</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="buscar">
        <h2>Buscar Alojamiento</h2>
        <form id="formularioBusqueda">
            <label for="pais">País:</label>
            <select id="pais" name="pais" required></select>

            <label for="personas">Cantidad de Personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <button type="submit">Buscar</button>
        </form>
    </section>

    <section id="resultados">
        <h2>Resultados de Búsqueda</h2>
        <div id="contenedorResultados"></div>
    </section>

    <section id="detalles" style="display:none;">
        <h2>Detalles del Alojamiento</h2>
        <div id="contenedorDetalles"></div>
        <button id="botonVolver">Volver Atrás</button>
    </section>

    <section id="reserva">
        <h2>Reserva</h2>
        <form id="formularioReserva" style="display:none;">
            <label for="entrada">Día de Entrada:</label>
            <input type="date" id="entrada" name="entrada" required>

            <label for="salida">Día de Salida:</label>
            <input type="date" id="salida" name="salida" required>

            <button type="submit">Confirmar Reserva</button>
        </form>
        <div id="confirmacion"></div>
    </section>

    <footer>
        <p>&copy; 2024 Reserva de Alojamiento. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
